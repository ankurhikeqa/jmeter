app:
    name: JMETER
    code: jmeter
    notify: aborra@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jmeter-5.3

deploy:
    context: anushab7/DEV
    replicas: 1
    port:
    - 80

properties:
    APP_HOST: springboot-web-0-4
    APP_PORT: 8080
    TEST_NAME: ACCOUNTS_READ
    TESTPLAN_FILENAME: testplan.jmx
    LOOP_COUNT: 10
    THREAD_COUNT: 100
    RAMP_TIME: 100
    THREAD_DELAY: 0
    APP_PROTOCOL: http
    revision: 15
