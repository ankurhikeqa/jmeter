app:
    name: JMETER
    code: jmeter
    notify: sbansalec@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jmeter-5.3

deploy:
    context: sbansalec/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
volumes:
  - claim: jmeter-data
    mount: /appz/log/results
    name: data
    size: 10Gi

properties:
    -JUSERS: 2
    TESTPLAN_FILENAME: lyc_Passport_V1.jmx
    TEST_NAME: SanityCheck
    revision: 29
