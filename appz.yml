app:
    name: JMETER
    code: jmeter
    notify: aborra@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jmeter-5.3

deploy:
    context: anushab7/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
volumes:
  - claim: jmeter-data
    mount: /appz/log/results
    name: data
    size: 10Gi

properties:
    JMETER_APP_HOST: springboot-web-0-4
    JMETER_APP_PORT: 8080
    TEST_NAME: ACCOUNTS_READ
    TESTPLAN_FILENAME: Springboot-PSQL-v3.jmx
    JMETER_LOOP_COUNT: 10
    JMETER_THREAD_COUNT: 100
    JMETER_RAMP_TIME: 100
    JMETER_THREAD_DELAY: 0
    JMETER_APP_PROTOCOL: http
    revision: 16
