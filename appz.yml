app:
    name: JMETER
    code: jmeter
    notify: sbansalec@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jmeter-5.3

deploy:
    context: sbansalec/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
volumes:
  - claim: jmeter-data
    mount: /appz/log/results
    name: data
    size: 10Gi

properties:
    JMETER_httpsampler.ignore_failed_embedded_resources:true
    JMETER_jmeter.save.saveservice.output_format:xml
    JMETER_jmeter.save.saveservice.subresults:false
    JMETER_BASE_URL_1: devclever-india-dev-lyc-account-0-4.0de945bd.lowtouch.cloud
    JMETER_BASE_URL_2: devclever-india-dev-lyc-passport-0-4.0de945bd.lowtouch.cloud
    JMETER_SAMPLE: 5
    JMETER_DURT: 120
    TESTPLAN_FILENAME: lyc_Passport_V1.jmx
    TEST_NAME: SanityCheck
    revision: 26
